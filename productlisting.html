<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.5rem;
        }

        /* Products grid - 3 cards per row */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 20px;
        }

        /* Individual product card */
        .product-card {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e74c3c;
            margin-top: auto;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Featured Products</h1>
        
        <div class="products-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1505740420928-3e67941d529d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Wireless Headphones" class="product-image">
                <div class="product-info">
                    <div class="product-name">Premium Wireless Headphones</div>
                    <div class="product-price">$129.99</div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Smart Watch" class="product-image">
                <div class="product-info">
                    <div class="product-name">Fitness Smart Watch Pro</div>
                    <div class="product-price">$249.99</div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Running Shoes" class="product-image">
                <div class="product-info">
                    <div class="product-name">Ultra Comfort Running Shoes</div>
                    <div class="product-price">$89.99</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
